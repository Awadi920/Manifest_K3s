---
apiVersion: v1
kind: Service
metadata:
  name: bns-reference
  namespace: default
spec:
  selector:
    app: bns-reference
  ports:
  - protocol: TCP
    port: 8044  # Internal port within the cluster
    targetPort: 8044  # Matches containerPort
    nodePort: 30001  # External port on nodes
  type: NodePort
