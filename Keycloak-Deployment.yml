---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:26.1.3
        ports:
        - containerPort: 8085
        env:
        - name: KEYCLOAK_ADMIN
          value: "${KEYCLOAK_ADMIN_USER}"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "${KEYCLOAK_ADMIN_PASSWORD}"
        - name: DB_VENDOR
          value: "postgres"
        - name: DB_ADDR
          value: "${DB_HOST}"
        - name: DB_PORT
          value: "${DB_PORT}"
        - name: DB_DATABASE
          value: "${DB_NAME}"
        - name: DB_USER
          value: "${DB_USERNAME}"
        - name: DB_PASSWORD
          value: "${DB_PASSWORD}"
        - name: KC_HTTP_PORT
          value: "8085"
        command: ["start-dev", "--http-port=8085", "--import-realm"]
        volumeMounts:
        - name: keycloak-config
          mountPath: /opt/keycloak/data/import
      volumes:
      - name: keycloak-config
        configMap:
          name: keycloak-realm-config
