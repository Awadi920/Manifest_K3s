---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: default
spec:
  selector:
    app: keycloak
  ports:
  - protocol: TCP
    port: 8085  # Internal port within the cluster
    targetPort: 8085  # Matches containerPort
    nodePort: 32004  # External port on nodes
  type: NodePort
